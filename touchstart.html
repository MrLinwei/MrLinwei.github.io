<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            width:100%;
            height: 400px;
            background-color: #b3d4fc;
        }
        p{
            display:block;
            width:200px;
            height:200px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <script>
        var i = 0;
        var div = document.querySelector("div");
        var p = document.querySelector("p");
        div.addEventListener("touchstart", function (ele) {
            p.innerHTML = ele.target.tagName + "," + i++;
        })
    </script>
</body>
</html>
